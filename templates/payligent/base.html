<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
      {% block title_block %}
        Payligent | Affordable Online Payment Solution
      {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <ul class="sidenav" id="main-sidenav">
      <li id="logo"><a href="#">payligent</a></li>
      <li class="icon">
        <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
      </li>
      <li class="no_show"><a href=""></a></li>
      <li class="active"><a href="#">FEATURES</a></li>
      <li><a href="#">PRICING</a></li>
      <li><a href="#">TESTIMONIALS</a></li>
      <li><a href="#">CONTACT</a></li>
      
    </ul>

    
      {% block body %}

      {% endblock %}
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript">

      $(window).scroll(function() {
        if ($(document).scrollTop() > 50) {
          $('sidenav').addClass('shrink');
       }else {
           $('sidenav').removeClass('shrink');
      }
      });

$(document).ready(function(){
  $('#nav-icon').click(function(){
    $(this).toggleClass('open');
    var x = document.getElementById("main-sidenav");
    if(x.className === "sidenav"){
        x.className += " responsive";
    }else{
        x.className = "sidenav";
    }
  });
});

    </script>

    <script src=" {% static 'js/wow.min.js' %} "></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
